name: Code Quality Insights and Formatting Checks

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-code-quality:
    name: Checking Code Quality and Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-20-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: nextjs-20-${{ hashFiles('**/package-lock.json') }}-

      - name: Install Dependencies
        run: npm ci

      - name: Run TypeScript Type Check
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier Formatting
        run: npm run format:check

      - name: Run Next.js Build Check
        run: npm run build

      - name: Check for unused dependencies
        run: npx depcheck --ignores="@types/*,eslint-*,prettier-*,tailwind*,tw-animate-css,@tailwindcss/postcss,@typescript-eslint/*" --skip-missing || echo "⚠️ Some dependencies may be unused (non-blocking)"
        continue-on-error: true

      - name: Summary
        run: echo "✅ Code quality insights and formatting checks completed!"
