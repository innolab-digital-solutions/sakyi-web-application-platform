name: Code Quality Insights and Formatting Checks

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  code_quality:
    name: Code Quality Insights and Formatting
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node-version: [20]

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-${{ matrix.node-version }}-

      - name: Cache Next.js build
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: nextjs-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: nextjs-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}-

      - name: Install Dependencies
        run: npm ci

      - name: Run TypeScript Type Check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier Formatting
        run: npx prettier --check .

      - name: Run Next.js Build Check
        run: npm run build

      - name: Check for unused dependencies
        run: npx depcheck --ignores="@types/*,eslint-*,prettier-*,tailwind*,tw-animate-css,@tailwindcss/postcss,@typescript-eslint/*" --skip-missing || echo "⚠️ Some dependencies may be unused (non-blocking)"
        continue-on-error: true

      - name: Summary
        run: echo "✅ Code quality insights and formatting checks completed!"
